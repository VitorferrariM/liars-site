        <style>
            /* Estilos gerais */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
    
            .content {
                padding: 20px;
            }
    
            /* Cabeçalho */
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: rgb(0, 0, 0);
                margin-bottom: 30px;
            }
    
            li {
                float: left;
            }
    
            li a {
                display: block;
                color: rgb(0, 0, 0);
                text-align: center;
                padding: 20px 6px;
                text-decoration: none;
                font-size: 14px;
                letter-spacing: -1.10px;
            }
    
            .active {
                color: #ffffff;
            }
    
            /* Submenu */
            .submenu {
                display: none;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                padding: 10px;
                position: absolute;
                top: 50px;
                left: 0;
                width: 200px;
            }
    
            .submenu h2 {
                margin-top: 0;
            }
    
            /* Rodapé */
            .footer {
                background-color: rgb(0, 0, 0);
                color: rgb(255, 255, 255);
                text-align: center;
                padding: 20px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
    
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
    
            .footer-links ul {
                list-style: none;
                padding: 0;
            }
    
            .footer-links li {
                margin-bottom: 10px;
            }
    
            .footer-links a {
                color: #dc3c4d;
                text-decoration: none;
            }
    
            .copy {
                margin-top: 20px;
            }
    
            /* Estilos para a imagem da camisa */
            .borda-vermelha {
                border: 5px solid red;
                padding: 10px;
                display: inline-block;
                vertical-align: top;
            }
    
            .camisa {
                width: 100px;
                height: auto;
            }
        </style>
        
        <script>
            function toggleSubMenu(submenuId) {
                var submenu = document.getElementById(submenuId + '-submenu');
                submenu.classList.toggle('active');
            }
        </script>
    </head>
